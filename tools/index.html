    system. It enables users to search, preview, and convert Pokemon cards through
    an intuitive web-based interface matching the ESP32 device interface style.
    
    Author: mrheltic
    Date: August 2025
-->
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¥ Pokemon Card Expositor - Search Interface</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiNlZjQ0NDQiIHN0cm9rZT0iIzIyMjIyMiIgc3Ryb2tlLXdpZHRoPSIyIi8+CjxjaXJjbGUgY3g9IjE2IiBjeT0iMTYiIHI9IjYiIGZpbGw9IndoaXRlIiBzdHJva2U9IiMyMjIyMjIiIHN0cm9rZS13aWR0aD0iMiIvPgo8L3N2Zz4K">
    <link rel="stylesheet" href="pokemon-style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>üé¥ Pokemon Card Expositor</h1>
            <p style="position: relative; z-index: 1; opacity: 0.9; margin: 0;">Professional Card Search System</p>
            <button id="themeToggle" class="theme-toggle">üåô</button>
        </div>
        
        <div class="main-content">
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="search">üîç Search Cards</button>
                <button class="tab-btn" data-tab="saved">üìã My Collection <span id="savedCount">(0)</span></button>
            </div>
            <div id="searchTab">
                <div class="section">
                    <h2>üîç Search Configuration</h2>
                    <div class="search-container">
                        <div class="search-criteria">
                            <div class="search-row">
                                <select id="searchType">
                                    <option value="name">Card Name</option>
                                    <option value="pokemon">Pok√©mon Name</option>
                                    <option value="artist">Artist</option>
                                    <option value="set">Set Name</option>
                                    <option value="rarity">Rarity</option>
                                </select>
                                <input type="text" id="searchTerm" placeholder="Enter search term">
                            </div>
                            
                            <div class="search-row">
                                <select id="pokemonType">
                                    <option value="">Any Type</option>
                                    <option value="Colorless">Colorless</option>
                                    <option value="Darkness">Darkness</option>
                                    <option value="Dragon">Dragon</option>
                                    <option value="Fairy">Fairy</option>
                                    <option value="Fighting">Fighting</option>
                                    <option value="Fire">Fire</option>
                                    <option value="Grass">Grass</option>
                                    <option value="Lightning">Lightning</option>
                                    <option value="Metal">Metal</option>
                                    <option value="Psychic">Psychic</option>
                                    <option value="Water">Water</option>
                                </select>
                                <select id="yearRange">
                                    <option value="">Any Year</option>
                                    <option value="2023-">2023+</option>
                                    <option value="2020-2022">2020-2022</option>
                                    <option value="2015-2019">2015-2019</option>
                                    <option value="2010-2014">2010-2014</option>
                                    <option value="-2009">Before 2010</option>
                                </select>
                            </div>
                            
                            <button id="searchButton" class="btn-primary">üöÄ Search Cards</button>
                        </div>
                    </div>
                </div>
                
                <div id="resultsSection" style="display: none;">
                    <div class="section">
                        <h2>üìä Results & Controls</h2>
                        <div class="sort-controls">
                            <label for="sortBy">Sort by:</label>
                            <select id="sortBy">
                                <option value="name">Name</option>
                                <option value="price">Price</option>
                                <option value="year">Year</option>
                            </select>
                            <button id="sortDirection" data-direction="asc">
                                <span id="sortIcon">‚Üë</span>
                            </button>
                            <button id="addAllBtn" class="add-all-btn btn-success">üì• Add All to Collection</button>
                            <button id="exportBtn" class="add-all-btn btn-success">üíæ Export Cards</button>
                        </div>
                        
                        <div class="loading" id="loading">Searching for cards...</div>
                        <div id="resultsCount" class="text-accent"></div>
                    </div>
                    
                    <div class="section card-grid-container">
                        <div id="results" class="card-grid"></div>
                    </div>
                </div>
            </div>
            
            <div id="savedList">
                <div class="section">
                    <h2>üìã My Card Collection</h2>
                    <div id="savedCards" class="card-grid"></div>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button id="exportSavedBtn" class="btn-success" style="flex: 1;">üíæ Export Collection</button>
                        <button id="clearSaved" class="btn-danger" style="flex: 1;">üóëÔ∏è Clear All</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer-signature">
            mrheltic@Factual Tech
        </div>
    </div>
    <!-- Modal for high-resolution image -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="highResImage" alt="High resolution card image">
    </div>
    
    <!-- Modal for card details -->
    <div id="detailsModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="card-details" id="cardDetails"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
